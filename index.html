<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Movies IMBD API</title>
  </head>
  <body>
    <div class="search_box_container">
      <div class="search_heading">
        Search Any Movie's Info in IMBD's Database
      </div>
      <div class="search-box">
        <button class="btn-search" id="btn-search">
          <i class="fas fa-search"></i>
        </button>
        <input
          type="text"
          id="movie-name"
          class="input-search"
          placeholder="Search movie..."
        />
      </div>

      <!-- Favourite movies page button  -->
      <div class="my_favourite">
        <label for="favourites" style="display: block; color: white"
          >Go to Favourite movies</label
        >
        <button class="btn btn-md ml-5" id="btn-favourite" style="color: red;background-color:rgba(255, 60, 0, 0.5)">
          <i class="fa fa-heart" id="favourites"></i>
        </button>
      </div>

      <!-- Auto-complete suggestions for searchbox -->
      <div id="autocomplete_container">
        <ul id="auto-complete" class="list-group"></ul>
      </div>

      
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
